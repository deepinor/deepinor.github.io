   description: 中国生物技术发展中心(简称生物中心)于1983年11月3日经国务院批准成立，为国家科学技术部直属事业单位。主要职责是幵 展我国生物技术领域的战略研究和政策分析，参与国家科技规划的制定，承担科技计划项目的专业化管理，承担生物资源与生物安全管理的有关工作，推动成果转化和产业化，促进国际交流与合作。三十多年来，在国家相关政策引导和科技部的大力支持下，中国生物技术发展中心与国家有关部门和地方科技主管单位共同努力，组织协调生物领域的科学家、企业家和科研管理人员，在幵展宏观战略研究、制定生物技术政策法规、协助幵展行政审批、组织实施国家科技计划、推动关键技术突破和重大产品研发、促进产学研结合及区域经济发展、拓展国际合作等工作中发挥了重要作用。同时，建立了一支高素质、专业化的科技管理队伍，形成了 “创新、敬 业、团结”的文化氛围，为中国生物技术的发展提供了有力支撑。在新形势下，针对中国经济、社会和科技发展的新特征和新需求，中国生物技术发展中心聚焦实施创新驱动发展战略，以改革为动力，以创新为主线，弘扬求真务实精神，强化服务意识，进一步提升专业能力，拓展业务空间，汇聚优秀人才，努力建设一琉的项目管理专业机构和知名高端智库，支攆引领我国生命科学、生物技术、医药卫生和人口健康领域的创新发展 
     
     
     
